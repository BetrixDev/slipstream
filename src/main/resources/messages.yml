  final-score: "&6{winner} &awins &6{winner_score}&a-&6{loser_score}&a!"

# Error Messages
error:
  no-permission: "&cYou don't have permission to do that!"
  player-only: "&cThis command can only be used by players!"
  no-arena-available: "&cNo arena is currently available!"
  already-in-game: "&cYou are already in a game!"
  unknown-command: "&cUnknown command! Use help for available commands."

# Admin Messages
admin:
  reload-success: "&aPlugin reloaded successfully!"
  reload-failed: "&cFailed to reload plugin!"

# Reward Messages
rewards:
  winner: "&aYou won the match! Here are your rewards:"
