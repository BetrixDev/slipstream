# ==========================================

# General
prefix: "&6[&eSuperSmashBrawl&6] &r"

# Queue Messages
queue:
  joined: "&aYou have joined the 1v1 queue!"
  left: "&cYou have left the 1v1 queue!"
  already-in-queue: "&cYou are already in a queue!"
  not-in-queue: "&cYou are not in any queue!"
  match-found: "&aMatch found! Teleporting to arena..."
  position: "&eYou are position &6{position} &eof &6{total} &ein the queue"

# Game Messages
game:
  starting: "&eGame starting in &6{countdown} &eseconds!"
  started: "&aGame has started! Fight!"
  ended: "&eGame ended!"
  winner: "&6{winner} &awins the match!"
  draw: "&eThe match ended in a draw!"
  player-joined: "&a{player} &ehas joined the game!"
  player-left: "&c{player} &ehas left the game{reason}"
